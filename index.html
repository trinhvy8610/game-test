<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Galaxy Stream</title>
  <style>
    body { margin: 0; background: black; overflow: hidden; }
    canvas { display: block; margin: auto; background: #000; border: 2px solid lime; }
  </style>
</head>
<body>
  <canvas id="game" width="800" height="500"></canvas>
  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");

    const player = {
      x: 380,
      y: 440,
      width: 40,
      height: 20,
      speed: 6,
      color: "cyan"
    };

    let bullets = [];
    let enemies = [];
    let score = 0;
    let gameOver = false;
    let keys = {};

    // Starfield background
    let stars = Array.from({ length: 100 }, () => ({
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height,
      size: Math.random() * 2,
      speed: Math.random() * 1.5 + 0.5
    }));

    document.addEventListener("keydown", (e) => keys[e.code] = true);
    document.addEventListener("keyup", (e) => keys[e.code] = false);

    function drawPlayer() {
      ctx.fillStyle = player.color;
      ctx.fillRect(player.x, player.y, player.width, player.height);
    }

    function drawStars() {
      ctx.fillStyle = "#222";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "white";
      stars.forEach(star => {
        ctx.fillRect(star.x, star.y, star.size, star.size);
        star.y += star.speed;
        if (star.y > canvas.height) {
          star.y = 0;
          star.x = Math.random() * canvas.width;
        }
      });
    }

    function drawBullets() {
      ctx.fillStyle = "red";
      bullets.forEach((b, i) => {
        ctx.fillRect(b.x, b.y, 4, 10);
        b.y -= b.speed;
        if (b.y < 0) bullets.splice(i, 1);
      });
    }

    function drawEnemies() {
      ctx.fillStyle = "lime";
      enemies.forEach((e, ei) => {
        ctx.fillRect(e.x, e.y, e.size, e.size);
        e.y += e.speed;

        // Cháº¡m Ä‘Ã¡y
        if (e.y + e.size > canvas.height) gameOver = true;

        // Va cháº¡m vá»›i Ä‘áº¡n
        bullets.forEach((b, bi) => {
          if (
            b.x > e.x && b.x < e.x + e.size &&
            b.y > e.y && b.y < e.y + e.size
          ) {
            enemies.splice(ei, 1);
            bullets.splice(bi, 1);
            score++;
          }
        });
      });
    }

    function spawnEnemy() {
      const size = 30;
      const x = Math.random() * (canvas.width - size);
      enemies.push({ x, y: -size, size, speed: 2 + Math.random() * 2 });
    }

    function update() {
      if (gameOver) {
        ctx.fillStyle = "red";
        ctx.font = "40px Arial";
        ctx.fillText("GAME OVER", canvas.width / 2 - 120, canvas.height / 2);
        ctx.font = "20px Arial";
        ctx.fillText("F5 Ä‘á»ƒ chÆ¡i láº¡i", canvas.width / 2 - 60, canvas.height / 2 + 40);
        return;
      }

      // Di chuyá»ƒn
      if (keys["ArrowLeft"]) player.x -= player.speed;
      if (keys["ArrowRight"]) player.x += player.speed;

      // Báº¯n
      if (keys["Space"] && !keys._shooting) {
        bullets.push({ x: player.x + player.width / 2 - 2, y: player.y, speed: 8 });
        keys._shooting = true;
      }
      if (!keys["Space"]) keys._shooting = false;

      // Giá»›i háº¡n player trong canvas
      player.x = Math.max(0, Math.min(canvas.width - player.width, player.x));

      // Váº½
      drawStars();
      drawPlayer();
      drawBullets();
      drawEnemies();

      // Hiá»ƒn thá»‹ Ä‘iá»ƒm
      ctx.fillStyle = "white";
      ctx.font = "18px Arial";
      ctx.fillText("ðŸŽ¯ Äiá»ƒm: " + score, 10, 25);

      requestAnimationFrame(update);
    }

    setInterval(spawnEnemy, 800); // QuÃ¡i xuáº¥t hiá»‡n má»—i 800ms
    update();
  </script>
</body>
</html>
